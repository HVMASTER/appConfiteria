<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">registro</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-list>
      <ion-item>
        <ion-input label="name" placeholder="Ingrese Nombre"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input label="last_name" placeholder="Ingrese Apellido"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input label="email" type="email" placeholder="Ingrese email"></ion-input>
      </ion-item>
  
      <ion-datetime-button datetime="datetime"></ion-datetime-button>

      <ion-item>
      <ion-modal [keepContentsMounted]="true">
        <ng-template>
          <ion-datetime id="datetime"></ion-datetime>
        </ng-template>
      </ion-modal>
    </ion-item>

      <ion-item>
        <ion-input label="education_level" placeholder="Ingrese su nivel de educacion"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input label="user" placeholder="Ingrese Nombre de usuario"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-input label="Pass" type="password" value="password"></ion-input>
      </ion-item>

    </ion-list>
  </ion-list>

</ion-content>
